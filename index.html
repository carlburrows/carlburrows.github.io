<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				margin:50px;
			}
		</style>
	</head>
	<body>
		<h1>NatTim</h1>
		<textarea id="text-input"></textarea>
		<button type="button" onclick="addAndHyphenate()">Translate</button>
		<p id="display-area" class="hyphenate">napanoch is the best place poughkeepsie vassar college brewers rule</p>
	</body>
	<script src="./hyphenate.js" type="text/javascript"></script>
	<script type="text/javascript">
    var hyphenatorSettings = {
        hyphenchar :        '*'
    };
    Hyphenator.config(hyphenatorSettings);
    Hyphenator.config({minwordlength : 12});
    
    var input = document.getElementById("text-input");
    var output = document.getElementById("display-area");

    function addAndHyphenate() {
    	output.innerText = input.value
    	Hyphenator.run();
    	console.log(output.innerText)
    }
	</script>

</html>
